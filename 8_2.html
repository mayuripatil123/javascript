<!doctype html>
<html>
    <body>
        <p id="demo"></p>
        <script>

            class student{
                constructor(roll_number, name, marks1,marks2,marks3)
                {
                    this.crollno=roll_number;
                    this.cnam=name;
                    this.cmrks1=marks1;
                    this.cmrks2=marks2;
                    this.cmrks3=marks3;
                
               this.total=function()
               {
                 return this.cmrks1+this.cmrks2+this.cmrks3;
               }
               this.percentage=function()
               {
                  return this.total()/300*100;
                  
               }
               
            }
        }
            var m=new student(1,"mayuri",56,89,56)

document.getElementById("demo").innerHTML=m.crollno+" "+m.cnam+" "+m.cmrks1+" "+m.cmrks2+" "+m.cmrks3+" "+m.total()+" "+m.percentage()

            </script>
        </body>
    </html>
