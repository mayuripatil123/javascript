

<!doctype html>
<html>
<body>
<button onclick="myfunction()">descending</button>
<p id="demo"></p>
<script>
var fruits = ["banana","orange","apple","mango","grapes"];
document.getElementById("demo").innerHTML=fruits;

function myfunction()
{
    fruits.sort();
    document.getElementById("demo").innerHTML=fruits;
}

    </script>


</body>
