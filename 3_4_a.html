<!doctype html>
<html>
    <body>
        <p id="demo"></p>

        <script>
        var mayuri = (v) =>
                    {
                        let fact = 1;
                        if(v==0)
                        {
                            return fact ;
                        }
                        else if(v==1)
                        {
                            return fact;
                        }
                        else
                        {
                            for(let i=3;i<=v;i++)
                            {
                                fact=fact*i;
                            }
                            return fact;
                        }
                        
                    }
                document.getElementById("demo").innerHTML = mayuri(10);
        </script>
        
        </body>
        </html>
