
<!DOCTYPE html>

<html>
    <body>
<script>
    
function FindHighest(x,y,z)
{
    if(x >=y && x>=z)
    {
        var max=x;
    }
    else if(y>x && y>=z)
    {
        max=y;
        
    }
    else{
        max=z;
    }
    return max;

}

document.write(FindHighest(3,5,6));

</script>
</body>
</html>
